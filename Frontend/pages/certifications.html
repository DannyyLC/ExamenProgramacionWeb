<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaciones - UniOne</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/certifications.css">
    
    <!-- SweetAlert2 para alerts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    
    <!-- Main Content -->
    <main class="main-certifications">
        <!-- Hero Section -->
        <section class="certifications-hero">
            <div class="certifications-hero-container">
                <h1 class="certifications-hero-title">Nuestras Certificaciones</h1>
                <p class="certifications-hero-subtitle">
                    Elige la certificación que impulse tu carrera profesional. 
                    Valida tus conocimientos con exámenes reconocidos internacionalmente.
                </p>
            </div>
        </section>
        
        <!-- Certifications Grid -->
        <section class="certifications-section">
            <div class="certifications-container">
                <!-- Loading State -->
                <div id="loadingState" class="loading-state">
                    <div class="spinner"></div>
                    <p>Cargando certificaciones...</p>
                </div>
                
                <!-- Certifications Grid -->
                <div id="certificationsGrid" class="certifications-grid" style="display: none;">
                    <!-- Las certificaciones se cargarán dinámicamente aquí -->
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/certifications.js"></script>
</body>
</html>
